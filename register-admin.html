<!DOCTYPE html>
<html>
<head>
    <title>Create Admin User</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>Create Admin User</h2>
    <form id="adminForm">
        <input type="text" id="username" placeholder="Username" value="admin" required>
        <input type="email" id="email" placeholder="Email" value="admin@portfolio.com" required>
        <input type="password" id="password" placeholder="Password" value="admin123" required>
        <button type="submit">Create Admin</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: 'admin'
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = 'Admin user created successfully!';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = 'Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
